    <title>FAQ</title>
</head>
<body>
    <script src="/assets/JavaScript/header.js"></script>
    <!-- Body  -->
    <main>
        <h1 class="faq-heading">FAQ'S</h1>
        <section class="faq-container">
            <div class="faq-one">
                <!-- faq question -->
                <h1 class="faq-page">FaQ 1</h1>
                <!-- faq answer -->
                <div class="faq-body">
                    <p>FaQ1 answer</p>
                </div>
            </div>
            <hr class="hr-line">
            <div class="faq-two">
                <!-- faq question -->
                <h1 class="faq-page">FaQ 2</h1>
                <!-- faq answer -->
                <div class="faq-body">
                    <p>FaQ2 answer</p>
                </div>
            </div>
            <hr class="hr-line">
            <div class="faq-three">
                <!-- faq question -->
                <h1 class="faq-page">FaQ3</h1>
                <!-- faq answer -->
                <div class="faq-body">
                    <p>FaQ3 answer</p>
                </div>
            </div>
            <hr class="hr-line">
            <div class="faq-four">
                <h1 class="faq-page">FaQ4</h1>
                <div class="faq-body">
                    <p>FaQ4 answer</p>
                </div>
            </div>
        </section>
        <div class="ticket-modal" id="ticket-modal">

            <div class="ticket-div">
                <form class="ticket-form" id="ticket-form">
                    <h2>Submit a Ticket</h2>
                    <label for="ticket-type">Ticket Type</label>
                    <select id="ticket-type" name="ticket-type">
                        <option value="bug">Report a Bug</option>
                        <option value="tech-issue">Technical Issue</option>
                        <option value="in-game-issue">In Game Issue</option>
                        <option value="general-question">General Question</option>
                        <option value="biling-issue">Billing issues</option>
                    </select>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your First name...">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your Last name...">
                    <label for="ticket-content">Issue</label>
                    <textarea id="ticket-content" name="subject" placeholder="Issue" style="height:200px"></textarea>

                    <input class="submit-btn" type="submit" value="Submit">
                </form>



            </div>

            <<div class="frm-modal">
            <from src="ticket-form" alt="" class="modal-frm" />

        </div>

        </div>

        <button class="ticket-btn" id="ticket-btn">Submit a Ticket</button>

    </main>
